{% extends "post/post_base.html" %}

{% block post_content %}
    <h3>Are you sure you want to delete this post?</h3>

    <div class="posts">
        {% include "post/_post.html" with post=object hide_delete=True %}
    </div> 
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Delete" class="btn btn-danger btn-large">
        <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
    </form>
{% endblock %}
